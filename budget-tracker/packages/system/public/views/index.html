<section class="welcome container-fluid" data-ng-controller="IndexController">

  <div ng-if="!global.user.name">
	not logged in
  </div>


	<div ng-if="global.user.name">
		<h1>{{global.user.name}}</h1>
		
		<accordion close-others="oneAtATime">
			<accordion-group heading="Add Envelope" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
					<form>
						Name: <input name="env_name" ng-model="envname" size="30">
						<input type="submit" value="Submit" ng-click="addEnvelope()">
					</form>
					
			</accordion-group>
		</accordion>
	</div>
</section>
